{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}AIBO PAY | WITHDRAW{% endblock %}
{% block content %}
<div class="content content-full">
  <div class="block block-rounded">
    <div class="content content-full content-boxed">
        <form method="POST">
            {% csrf_token %}
          <div class="block">
            <div class="block-header block-header-default">
              <h3>WITHDRAWAL</h3>
              <div class="block-options">
                <div class="form-check form-switch">
                </div>
              </div>
            </div>
            <div class="block-content">
              <div class="row justify-content-center push">
                <div class="col-md-10">
                  <div class="mb-4">
                    NGN {{withdrawal|crispy}}
                    <div class="form-group">
                      <label for="id_bank">Recipient Account</label>
                      <select name="bank" id="id_bank" class="form-control" required>
                        <option value="">--select-bank--</option>
                        {% for bank in banks %}
                        <option value="{{ bank.id }}">{{ bank.bank_name }} ({{ bank.account_number }})</option>
                        {% endfor %}
                      </select>
                    </div>                                        
                  </div>
                </div>
              </div>
            </div>
            <div class="block-content bg-body-light">
              <div class="row justify-content-center push">
                <div class="col-md-10">
                  <button type="submit" class="btn btn-alt-primary">
                    <i class="fa fa-fw fa-dollar opacity-50 me-1"></i> withdraw
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
