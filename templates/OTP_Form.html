{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}OTP VERIFICATION{% endblock %}
{% block content %}
<div class="content content-full">
  <div class="block block-rounded">
    <div class="content content-full content-boxed">
        <form method="POST">
            {% csrf_token %}
          <div class="block">
            <div class="block-header block-header-default">
              <h3>OTP VERIFICATION</h3>
              <div class="block-options">
                <div class="form-check form-switch">
                </div>
              </div>
            </div>
            <div class="block-content">
              <div class="row justify-content-center push">
                <div class="col-md-10">
                  <div class="mb-4">
                    {{otp|crispy}}                                       
                  </div>
                </div>
              </div>
            </div>
            <div class="block-content bg-body-light">
              <div class="row justify-content-center push">
                <div class="col-md-10">
                  <button type="submit" class="btn btn-alt-primary">
                    <i class="fa fa-fw fa-check opacity-50 me-1"></i> CONFIRM
                  </button>
                  <p class="mt-3 mb-0 d-lg-flex justify-content-lg-between">
                    <div class="d-sm-flex justify-content-sm-between align-items-sm-center text-center text-sm-start mb-4">
                      <div >
                        <div class="fw-semibold fs-sm py-1">
                          <a href="{% url 'resend_otp' %}">Resend OTP</a>
                        </div>
                      </div>
                      <div class="fw-semibold fs-sm py-1">
                        <a href="{% url 'reset_pin' %}">Back</a>
                      </div>
                    </div>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
